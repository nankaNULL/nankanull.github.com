<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<link rel="stylesheet" href="css/ex06.css">
	</head>
	<body>
		<div class='ui-box'>
			<img src="image/dazai.jpg" alt="" class='ui-box-image'>
			<img src="image/dun.jpg" alt="" class='ui-box-image'>
			<img src="image/luanbu.jpg" alt="" class='ui-box-image'>
			<img src="image/jie.jpg" alt="" class='ui-box-image'>
			<img src="image/chuuya.jpg" alt="" class='ui-box-image'>
			<img src="image/momiji.jpg" alt="" class='ui-box-image'>
			<img src="image/f.jpg" alt="" class='ui-box-image'>
			<img src="image/po.jpg" alt="" class='ui-box-image'>
			<img src="image/a.jpg" alt="" class='ui-box-image'>
			<img src="image/q.jpg" alt="" class='ui-box-image'>
		</div>
	

		 <div class="ui-slide">
	    	<ul class='ui-slide-contain'>
	    		<li class="ui-slide-button" value="1"></li>
	    		<li class="ui-slide-button" value="2"></li>
	    		<li class="ui-slide-button" value="3"></li>
	    	</ul>
	    	
	    	<div class="ui-slide-number">1</div>
	    </div>

		<div class='ui-delete'>
			<div class='ui-delete-item' id='delete'>
				<div class='ui-delete-item-list'>1</div>
				<div class='ui-delete-item-message'></div>
				<div class='ui-delete-item-operate'>Delete</div>
			</div>
			<div class='ui-delete-item' >
				<div class='ui-delete-item-list'>2</div>
				<div class='ui-delete-item-message'></div>
				<div class='ui-delete-item-operate'>Delete</div>
			</div>
			<div class='ui-delete-item' >
				<div class='ui-delete-item-list'>3</div>
				<div class='ui-delete-item-message'></div>
				<div class='ui-delete-item-operate'>Delete</div>
			</div>
			<div class='ui-delete-button'>添加</div>
		</div>

		<div class='ui-show'>
			<img src="" alt="" class='ui-show-image'>
		</div>

		<script type="text/javascript" src="lib/jquery/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/ex06.js"></script>
	</body>
</html>
