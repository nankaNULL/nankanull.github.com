<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<link rel="stylesheet" href="../css/ex06.css">
	</head>
	<body>
		<div class='ui-box'>
			<img src="../image/ex06/dazai.jpg" alt="" class='ui-box-image'>
			<img src="../image/ex06/dun.jpg" alt="" class='ui-box-image'>
			<img src="../image/ex06/luanbu.jpg" alt="" class='ui-box-image'>
			<img src="../image/ex06/jie.jpg" alt="" class='ui-box-image'>
			<img src="../image/ex06/chuuya.jpg" alt="" class='ui-box-image'>
			<img src="../image/ex06/momiji.jpg" alt="" class='ui-box-image'>
			<img src="../image/ex06/f.jpg" alt="" class='ui-box-image'>
			<img src="../image/ex06/po.jpg" alt="" class='ui-box-image'>
			<img src="../image/ex06/a.jpg" alt="" class='ui-box-image'>
			<img src="../image/ex06/q.jpg" alt="" class='ui-box-image'>
		</div>
		<!-- / -->
		<div class="ui-slide">
			<ul class='ui-slide-contain'>
				<li class="ui-slide-button" value="1"></li>
				<li class="ui-slide-button" value="2"></li>
				<li class="ui-slide-button" value="3"></li>
			</ul>
			
			<div class="ui-slide-number">1</div>
		</div>
		<div class='ui-delete'>
			<div class='ui-delete-item' id='delete'>
				<div class='ui-delete-item-list'>1</div>
				<div class='ui-delete-item-message'></div>
				<div class='ui-delete-item-operate'>Delete</div>
			</div>
			<div class='ui-delete-item' >
				<div class='ui-delete-item-list'>2</div>
				<div class='ui-delete-item-message'></div>
				<div class='ui-delete-item-operate'>Delete</div>
			</div>
			<div class='ui-delete-item' >
				<div class='ui-delete-item-list'>3</div>
				<div class='ui-delete-item-message'></div>
				<div class='ui-delete-item-operate'>Delete</div>
			</div>
			<div class='ui-delete-button'>添加</div>
		</div>
		
		<div class='ui-show'>
			<div class='ui-show-contain'>
				<img src="" alt="" class='ui-show-image'>
			</div>
		</div>

		<script type="text/javascript" src="../lib/jquery.js"></script>
		<script type="text/javascript" src="../js/ex06.js"></script>
	</body>
</html>
